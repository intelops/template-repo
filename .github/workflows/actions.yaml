name: CI Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

env:
  BUILDER_IMAGE: quay.io/buildah/stable:v1.23.3
  REPO: ghcr.io/intelops/template-repo/alpine
  STORAGE_DRIVER: vfs
  DOCKERFILE: ./Dockerfile
  TLSVERIFY: "false"
  FORMAT: "docker"
  BUILD_EXTRA_ARGS: ""
  PUSH_EXTRA_ARGS: ""
  SONAR_SCANNER_IMAGE: sonarqube/scanner-cli:latest
  K6_IMAGE: loadimpact/k6:latest
  TRACETEST_IMAGE: your-tracetest-image:latest
  COSIGN_IMAGE: your-cosign-image:latest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Image Tag
        run:
          GIT_SHA=${{ github.sha }}
          export IMAGE=${IMAGE}:${GIT_SHA}

      - name: Set up Buildah
        run: |
          # Install Buildah tool
          sudo apt-get -y install buildah

#      - name: Install Cosign
#        uses: sigstore/cosign-installer@v3.1.1
#        with:
#          cosign-release: 'v2.1.1'

#      - name: Check install!
#        run: cosign version
#
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image using Buildah
        run: |
          buildah --storage-driver=${STORAGE_DRIVER} bud \
            ${BUILD_EXTRA_ARGS} --format=${FORMAT} \
            -f ${DOCKERFILE} -t ${{ env.IMAGE }}
      - name: Scan Image with Trivvy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${IMAGE}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

